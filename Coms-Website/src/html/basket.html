<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIT Delivery - Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>
  <!--Product Info-->
  <section class="section">
    <h1 class="title">Your Basket</h1>
    <div class="container" id="container">
      
    </div>
    <br>
    <div id="pricing">
      <select class="checkout-select" id="payment-select" onchange="listItems()">
        <option value="credit">Credit</option>
        <option value="dinning-dollars">Dinning Dollars</option>
      </select>
      <br>
      <p id="subtotal">Subtotal: $<span id="subtotal-num">0</span></p>
      <p id="tax">Tax: $<span id="tax-num">0</span></p>
      <p id="total">Total: $<span id="total-num">0</span></p>
      <br>
      <button class="checkout-btn" type="button" onclick="empty()">Checkout</button>
    </div>

    

  </section>

  <script src="../scripts/basket.js"></script>
</body>
</html>
