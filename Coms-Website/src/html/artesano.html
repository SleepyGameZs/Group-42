<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIT Delivery - Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>

  <!--Product Info-->
  <section class="section">
    <h1 class="title">Artesano Bakery Menu</h1>
    <div class="container">
      <h2 class="subtitle">Baked Goods</h2>
      <br>
      <div> Apple & Cheese Danish
      <button class="order-item" type="button" onclick="addToBasket({name:'Apple & Cheese Danish',cost:5})">+</button>
      </div>
      <br>
      <p> Sausage Onion & Cheddar Quiche 
      <button class="order-item" type="button" onclick="addToBasket({name:'Sausage Onion & Cheddar Quiche',cost:6})">+</button>
      </p>
      <br>
      <p> Strawberry Shortcake Parfait 
      <button class="order-item" type="button" onclick="addToBasket({name:'Strawberry Shortcake Parfait',cost:5.50})">+</button>
      </p>
      <br>
      <p> Plain Bagel 
      <button class="order-item" type="button" onclick="addToBasket({name:'Plain Bagel',cost:1.50})">+</button>
      </p>
      <br>
      <p> Everything Bagel
      <button class="order-item" type="button" onclick="addToBasket({name:'Everything Bagel',cost:1.50})">+</button>
      </p>
      <br>
      <p> Cinnamon Raisin Bagel
      <button class="order-item" type="button" onclick="addToBasket({name:'Cinnamon Raisin Bagel',cost:1.50})">+</button>
      </p>
      <br>
      <p> Cinnamon Roll Donut
      <button class="order-item" type="button" onclick="addToBasket({name:'Cinnamon Roll Donut',cost:2.50})">+</button>
      </p>
      <br>
      <p> Glazed Donut 
      <button class="order-item" type="button" onclick="addToBasket({name:'Glazed Donut',cost:2})">+</button>
      </p>
    </div>
  </section>

  <script src="../scripts/basket.js"></script>
</body>
</html>
